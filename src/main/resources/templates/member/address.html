<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소목록</title>
</head>
<body>
    <div style="height: 500px;">
    <h3>주소</h3>
    <h3>주소추가하기</h3>
    <form th:action="@{/member/addraction}" method="post">
        우편주소 : <input type="text" name="uaddresss"><br />
        우편번호 : <input type="text" name="upostcode"><br />
        <input type="submit" value="추가하기">
    </form>

    <h3>주소목록</h3>
    <table>
        <tr>
            <td>체크</td>
            <td>번호</td>
            <td>코드</td>
            <td>주소</td>
            <td>우편번호</td>
            <td>등록일자</td>
            <td>이메일</td>
            <td>대표</td>
            <td>버튼</td>
        </tr>
        <tr th:each="tmp, idx :${list}">
            <td th:text="${idx.count}"></td>
            <td th:text="${tmp.ucode}"></td>
            <td th:text="${tmp.uaddresss}"></td>
            <td th:text="${tmp.upostcode}"></td>
            <td th:text="${tmp.uregdate}"></td>
            <td th:text="${tmp.uemail}"></td>
            <td th:text="${tmp.uchk}"></td>
            <td>
                <form th:action="@{/member/chkaction}" method="post">
                    <input type="hidden" th:value="${tmp.ucode}"  name="chk">
                    <input type="submit" value="대표이미지 설정">
                </form>
                <form th:action="@{/member/updateaddr(code=${tmp.ucode})}" method="post">
                    <input type="hidden" th:value="${tmp.ucode}" name="chk">
                    <input type="submit" value="수정">
                </form>
                <form th:action="@{/member/deleteaddr(code=${tmp.ucode})}" method="post">
                    <input type="hidden" th:value="${tmp.ucode}" name="chk">
                    <input type="submit" value="삭제">
                </form>
                
                <!-- <a th:href="@{/member/deleteaddr(code=${tmp.ucode})}">삭제</a> -->
            </td>
        </tr>

        
        </form>
    </table>
    
    
    </div>

    <div th:replace="~{/footer :: footerFragment}"></div>

</body>
</html>
